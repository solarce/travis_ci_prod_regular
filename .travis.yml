sudo: required

services:
  - docker

before_install:
  - docker-compose up -d
  - docker-compose ps
  - PG_IP=$(docker inspect --format='{{.NetworkSettings.IPAddress}}' travisciprodregular_postgres_1)
  - echo $PG_IP

install: true

script:
  - curl https://gist.githubusercontent.com/solarce/a0ab21cbc37713a16756/raw/b6446a8abf2e097b2c9a45b25bd06a925d4091c3/debug.sh -o debug.sh
  - bash -x ./debug.sh
