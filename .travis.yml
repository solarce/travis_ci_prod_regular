sudo: required

services:
  - docker

before_install:
  - docker-compose up -d
  - docker-compose ps
  - PG_IP=$(docker inspect --format='{{.NetworkSettings.IPAddress}}' travisciprodregular_postgres_1)
  - echo $PG_IP

install: true

script:
  - curl https://gist.githubusercontent.com/joshk/928d176c2de247e75dc3/raw/debug.sh -o debug.sh
  - bash -x ./debug.sh
